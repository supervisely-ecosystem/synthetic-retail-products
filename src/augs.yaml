# comment aug to disable it

target:
  background: "random_color"
  # or
  #background: "keep_original"

  # e.g. 0.1 - additional 10% padding around bbox
  padCrop: 0.1

  # height of the result image (pixels)
  height: 350
  color:
    RandomBrightnessContrast: true
    CLAHE: true
    Blur:
      p: 0.3 # probability
      blur_limit: 5
  spacial:
    Rotate: (-20, 20)
    ElasticTransformation:
      alpha: (50, 200)
      sigma: (10, 20)

noise:
  # probability that noise object will be augmented
  aug_probability: 0.5
  # probability that noise will be added at every corner
  corner_probability: 0.9
  # how noise object will cover height or width
  max_occlusion_height: 0.75
  max_occlusion_width: 0.75