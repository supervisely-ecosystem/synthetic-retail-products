# comment aug to disable it

target:
  background: "random_color"
  # or
  #background: "keep_original"

  # e.g. 0.2 - additional 20% padding around bbox
  padCrop: 0.2

  # height of the result image (pixels)
  height: 512
  color:
    RandomBrightnessContrast: true
    CLAHE: true
    Blur: true
  spacial:
    Rotate: (-25, 25)
    ElasticTransformation:
      alpha: (0, 40)
      sigma: (4, 8)

noise:
  occlusion_height: 0.75
  occlusion_width: 0.75